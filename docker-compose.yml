services:
  db:
    image: mariadb:11.4
    container_name: ausleihe-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_NAME:-inventory}
      MARIADB_USER: ${DB_USER:-inventory}
      MARIADB_PASSWORD: ${DB_PASSWORD:-inventory_password}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-file-per-table=1
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h 127.0.0.1 -u$${MARIADB_USER} -p$${MARIADB_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ausleihe-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_DIALECT: mariadb
      DB_HOST: db
      DB_PORT: 3306
      PORT: 3000
      HTTP_PORT: 3000
      NODE_ENV: development
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - uploads_data:/usr/src/app/uploads
      - ./.env:/usr/src/app/.env

volumes:
  mariadb_data:
  uploads_data:
